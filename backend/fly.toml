# fly.toml app configuration file generated for numisgallery-pocketbase on 2025-12-09T21:48:11-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#
# Single region deployment: dfw (Dallas)
# For faster image serving, see FAST_IMAGE_SERVING.md for CDN options

app = 'numisgallery-pocketbase'
primary_region = 'dfw'

[build]

[[mounts]]
  source = 'pb_data'
  destination = '/pb/pb_data'
  initial_size = '1gb'

[http_service]
  internal_port = 8090
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1024mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
